<div class="row h-100  d-flex justify-content-center d-flex align-items-center no-gutters">
    <div class="" style="min-width: 300px;height: auto;background-color: rgba(196, 196, 196, 0.13);padding: 50px;border-radius: 20px;border: 1px solid gray;">
        <span class=""><h2>KHÔI PHỤC MẬT KHẨU</h2></span><br>
        <div class="col-12 my-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Tài khoản</div>
              </div>
              <input type="text" class="form-control" id="ID" placeholder="Tài khoản" [(ngModel)]="taikhoan">
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">SDT</div>
              </div>
              <input type="text" class="form-control"  placeholder="Số điện thoại"  [(ngModel)]="sdt">
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">CMTND</div>
              </div>
              <input type="text" class="form-control"  placeholder="Số CMTND"  [(ngModel)]="cmnd">
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="input-group d-flex justify-content-between">
                <button (click)="send()" class="btn btn-primary ">Gửi yêu cầu</button>
              <a class="float-right" (click)="login()" style="cursor: pointer;"><u>Quay lại đăng nhập.</u></a>
            </div>
          </div>
          
    </div>
</div>
