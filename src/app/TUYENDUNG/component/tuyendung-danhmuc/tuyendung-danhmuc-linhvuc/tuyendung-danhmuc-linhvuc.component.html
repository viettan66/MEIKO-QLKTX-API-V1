<div class="row no-gutters">

  
    <div class="col" style="padding: 10px;">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">Danh sách lĩnh vực </div>
                    <div class="col-auto"><button (click)="themcongviec()" class="btn btn-secondary" title="Lưu danh sách lĩnh vực"><i class="fa fa-plus"></i></button></div>
                </div>
                
                <!-- <button id="savelisst" class="btn btn-secondary" title="Lưu danh sách lĩnh vực"><i class="fa fa-save"></i></button> -->
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="tablecongviec">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Mã lĩnh vực</th>
                            <th>Tên lĩnh vực</th>
                            <th>Ghi chú</th>
                            <th style="width: 90px;">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let element of listrm0002;let i = index">
                            <th><input type="checkbox"></th>
                            <td><input type="hidden" name="ID" value="{{i}}"><input type="text" name="" disabled class="form-control none" [(ngModel)]="element.maLinhVuc" ></td>
                            <td><input type="text" name="" disabled class="form-control none"  [(ngModel)]="element.tenLinhVuc" ></td>
                            <td><input type="text" name="" disabled class="form-control none"  [(ngModel)]="element.ghiChu" ></td>
                            <td><button class="btn btn-sm edititem"><i class="far fa-edit"></i></button>
                                <button class="btn btn-sm deleteitem"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
    </div>


    <div class="modal fade " id="myModalungvieninfo" role="dialog" >
        <div class="modal-dialog   modal-700" >
            <div class="modal-content " >
                <div class="modal-header">
                    <h5 class="modal-title">THÊM MỚI MỘT LĨNH VỰC</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">
                            <input class="form-control form-control-sm" type="text" placeholder="Mã lĩnh vực" [(ngModel)]="newrm0002.maLinhVuc">
                            <input class="form-control form-control-sm" type="text" placeholder="Tên lĩnh vực"  [(ngModel)]="newrm0002.tenLinhVuc">
                            <textarea class="form-control form-control-sm" placeholder="Ghi chú"   [(ngModel)]="newrm0002.ghiChu"></textarea>
                            <select class="form-control form-control-sm"   [(ngModel)]="newrm0002.tinhTrang">
                                <option value="true">Bật</option>
                                <option value="false">Tắt</option>
                            </select><br>
                            <button class="btn btn-primary " (click)="savecongviec()">&nbsp;<i class="fas fa-save"></i>&nbsp;</button>
                        
                    
                </div>
            </div>
        </div>
    </div>
