<div class="row no-gutters">

  
    <div class="col" style="padding: 10px;">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">DANH SÁCH NGUỒN THÔNG TIN</div>
                    <button (click)="themcongviec()" class="btn btn-secondary mr-2" title="Thêm CHUYÊN NGÀNH"><i class="fa fa-plus"></i></button>
                    <button (click)="xoacongviec()" class="btn btn-secondary" title="Xóa danh sách đã chọn"><i class="fa fa-trash-alt"></i></button>
                </div>
                
                <!-- <button id="savelisst" class="btn btn-secondary" title="Lưu danh sách lĩnh vực"><i class="fa fa-save"></i></button> -->
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="tablecongviec">
                    <thead>
                        <tr>
                            <th><input type="checkbox"  (change)="allchange()" [(ngModel)]="checkall"></th>
                            <th>MÃ NGUỒN THÔNG TIN</th>
                            <th>TÊN NGUỒN THÔNG TIN</th>
                            <th>GHI CHÚ</th>
                            <th style="width: 90px;">CHỨC NĂNG</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr id="row{{element.RM0009_ID}}"  *ngFor="let element of listdata;let i = index">
                            <th><input type="checkbox" [(ngModel)]="element.check"></th>
                            <td><input type="hidden" name="ID" value="{{i}}"><input type="text" name="" disabled class="form-control none" [(ngModel)]="element.maNguonThongTin" ></td>
                            <td><input type="text" name="" disabled class="form-control none"  [(ngModel)]="element.tenNguongThongTin" ></td>
                            <td><input type="text" name="" disabled class="form-control none"  [(ngModel)]="element.ghiChu" ></td>
                            <td><button id="edit{{element.RM0009_ID}}" (click)="edititem(element)"  class="btn btn-sm edititem"><i class="far fa-edit"></i></button>
                                <button class="btn btn-sm deleteitem"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
    </div>


    <div class="modal fade " id="myModalungvieninfo" role="dialog" >
        <div class="modal-dialog   modal-700" >
            <div class="modal-content " >
                <div class="modal-header">
                    <h5 class="modal-title">THÊM MỚI MỘT TIÊU CHÍ</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">
                            <input class="form-control form-control-sm" type="text" placeholder="Mã " [(ngModel)]="newdm.maNguonThongTin">
                            <input class="form-control form-control-sm" type="text" placeholder="Tên "  [(ngModel)]="newdm.tenNguongThongTin">
                            <textarea class="form-control form-control-sm" placeholder="Ghi chú"   [(ngModel)]="newdm.ghiChu"></textarea><br>
                            <button class="btn btn-primary " (click)="savecongviec()">&nbsp;<i class="fas fa-save"></i>&nbsp;</button>
                        
                    
                </div>
            </div>
        </div>
    </div>
