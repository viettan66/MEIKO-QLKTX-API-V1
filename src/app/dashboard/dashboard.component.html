
<div class="row h-100 justify-content-center no-gutters" id="contentapp" >
  <div class="col w-100" >
    <div class="row  w-100 no-gutters d-flex  justify-content-center" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);text-align: center;">
      <ng-container *ngFor="let element of listapp">
          <ng-container  *ngIf="element.CAPMENU==0" class="  " style="cursor: pointer; ;">
            <div class="card bg-dark text-white " style="text-align: start; cursor: pointer; width: 20rem;margin:10px;box-shadow: 0 .3rem 3rem rgba(0, 0, 0, 0.719)!important;"  (click)="go(element.MKV9980_ID,element.LINKMENU)">
              <img class="card-img" src="{{element.IMAGE}}" alt="{{element.MKV9981_ID}}">
              <div class="card-img-overlay">
                <h5 class="card-title" style="text-shadow: 2px 2px 10px black">{{element.TENHANHDONG}}</h5>
                <p class="card-text">{{element.GHICHU}}</p>
              </div>
            </div>
          </ng-container >
        </ng-container >
    </div>
  
  </div>

</div>
