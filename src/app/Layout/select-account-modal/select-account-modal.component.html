<div class="modal fade " id="{{ids==null?'select-account-modal':ids}}" role="dialog">
      <div class="modal-dialog   modal-700">
            <div class="modal-content ">
                  <div class="modal-header">
                        <div class="row w-100">
                              <div class="col">
                                    <h5 class="modal-title"><i class="fa fa-users fa-2x"></i></h5>
                              </div>
                              <div class="col-auto">
                                    <app-button-count classs="tyuiouggggrrrrg" [start]="start" [step]="step" [listdata]="listMKV9999s" (step)="getstep($event)"></app-button-count>
                                    <app-button-preview [start]="start" [step]="step" [listdata]="listMKV9999s"  (start)="getstart ($event)"></app-button-preview>
                                    <app-button-next [start]="start" [step]="step" [listdata]="listMKV9999s"   classs="mr-1" (start)="getstart ($event)"></app-button-next>
                                    <span style="position: relative;">
                                          <input type="text" style="width: 100px;" placeholder="ID, Tên"   class="btn btn-outline-secondary mr-1" [(ngModel)]="keysearch">
                                          <i (click)="te()" *ngIf="keysearch!=''" class="fa fa-times" style="text-align: start;position: absolute;top:7px;right: 14px;"></i>
                                    </span>

                                    <select class="btn btn-outline-secondary mr-1" (change)="bophanchange($event)" style="width: 150px;">
                                          <option value="all">ALL</option>
                                          <option *ngFor="let element of listbophan;let i=index;"  value="{{element.phong_id}}">{{element.bophan_ten}}
                                          </option>
                                    </select>
                                    <button *ngIf="buttoncheck" class="btn btn-primary" (click)="check()"><i class="fa fa-check"></i></button>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                        </div>


                  </div>
                  <div class="modal-body ">
                        <table class="table table-bordered">
                              <thead>
                                    <tr>
                                          <th>STT</th>
                                          <th>ID</th>
                                          <th>Tên</th>
                                          <th>Bộ phận</th>
                                          <th>Cấp bậc</th>
                                          <th>Chức vụ</th>
                                          <th *ngIf="showmail">Mail</th>
                                    </tr>
                              </thead>
                              <tbody class="table-td-p-4-0">
                                    <ng-container *ngFor="let element of listMKV9999s;let i=index">
                                          <ng-container *ngIf="checkelement(element)=='actived'">
                                                <tr style="cursor: pointer;" id="tr{{element.manhansu}}"
                                                      (click)="chooseaccount(element)"
                                                      class="{{checkelement(element)}}">
                                                      <td>{{i+1}}</td>
                                                      <td>{{element.manhansu}}</td>
                                                      <td>{{element.hodem+' '+element.ten}}</td>
                                                      <td>{{element.thetu_id}}</td>
                                                      <td>{{element.capbac}}</td>
                                                      <td>{{element.chucvu}}</td>
                                                      <td *ngIf="showmail" class="p-0" (click)="$event.stopPropagation();">
                                                                        <input type="text" [(ngModel)]="element.email" (change)="savemail(element)"  class="form-control"/>
                                                              
                                                      </td>
                                                </tr>
                                          </ng-container>
                                    </ng-container>
                                    <ng-container *ngFor="let element of listMKV9999s;let i=index">
                                          <ng-container *ngIf="checkelement(element)!='actived'">
                                                <ng-container
                                                      *ngIf="((i>=start*step) && (i<(start+1)*step))&&keysearch==''||checkkey(element)&&keysearch!=''">
                                                      <tr style="cursor: pointer;" id="tr{{element.manhansu}}"
                                                            (click)="chooseaccount(element)"
                                                            class="{{checkelement(element)}}">
                                                            <td>{{i+1}}</td>
                                                            <td>{{element.manhansu}}</td>
                                                            <td>{{element.hodem+' '+element.ten}}</td>
                                                            <td>{{element.thetu_id}}</td>
                                                      <td>{{element.capbac}}</td>
                                                      <td>{{element.chucvu}}</td>
                                                      <td *ngIf="showmail" class="p-0" (click)="$event.stopPropagation();">
                                                                        <input type="text" [(ngModel)]="element.email" (change)="savemail(element)"  class="form-control"/>
                                                              
                                                      </td>
                                                      </tr>
                                                </ng-container>
                                          </ng-container>
                                    </ng-container>
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>
</div>
