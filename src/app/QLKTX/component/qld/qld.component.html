<div class="row no-gutters h-100">
    <app-menu></app-menu>
    <div class="col" id="contentmenu" style="padding: 10px;">
      <div class="row no-gutters">
  
        <div class="col no-gutters">
          <div class="card">
            <div class="card-header">
              DANH SÁCH ĐƠN
              <!-- <button title="Thêm đơn" style="margin-left: 10px;"  class="btn btn-secondary float-right adddon"><i
                  class="fa fa-plus"></i></button> -->
                  <span class="float-right">
                      <button class="btn btn-primary" id="agree"><i class="fa fa-check"></i></button>&nbsp;
                      <button class="btn btn-danger"><i class="fa fa-times"></i></button>&nbsp;&nbsp;&nbsp;
                    <select id="filter" class="btn btn-outline-secondary">
                        <option value="all">ALL</option>
                        <option value="true">Đã duyệt</option>
                        <option value="false">Chưa duyệt</option>
                    </select>&nbsp;&nbsp;&nbsp;Từ ngày
                    <input type="date" name="" id="" class="btn btn-outline-secondary py-1" placeholder="Từ ngày">đến
                    <input type="date" name="" id="" class="btn btn-outline-secondary py-1" placeholder="Đên ngày">&nbsp;
                    <button class="btn btn-info "><i class="fa fa-search"></i></button>&nbsp;
                  </span>
            </div>
            <div class="card-body" style="padding: 5px;">
              <div class="row no-gutters">
                <table class="table table-bodered tablelistdon">
                  <thead>
                    <th>STT</th>
                    <th>LOẠI ĐƠN</th>
                    <th>NGƯỜI TẠO</th>
                    <th>THỜI GIAN TẠO</th>
                    <th>TRẠNG THÁI</th>
                    <th>CHỨC NĂNG</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let element of listdon;let i=index;" style="cursor: pointer;">
                      <td>{{i+1}} <input type="hidden" name="ID" value="{{i}}"> </td>
                      <td>ĐƠN XIN Ở KÝ TÚC XÁ</td>
                      <td>{{element.hotenkhaisinh}}</td>
                      <td>{{element.ngaytaodon| date:'dd/MM/yyyy HH:mm'}}</td>
                      <td>{{element.trangthai?"Đã duyệt":"Chưa duyệt"}}</td>
                      <td>
                        <button class="btn deletedon"><i class="fas fa-trash-alt"></i></button>
                        <button class="btn "><i class="fas fa-eye"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <app-formdangkyokytucxa *ngIf="form=='formdangkyokytucxa'" [ktx20temp]="ktx20temp"  (ktx20out)="getktx20($event)" ></app-formdangkyokytucxa>
            </div>
  
          </div>
        </div>
      </div>
  
    </div>
  </div>
